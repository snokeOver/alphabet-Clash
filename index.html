<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlphaBet Clash</title>
    <!-- DaisyUI and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Customs styles -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header></header>
    <main
      class="bg-[#010313] bg-[url(images/background.png)] bg-no-repeat min-h-screen bg-center font-anton"
    >
      <!-- Home section -->
      <section id="home" class="min-h-screen flex justify-center items-center">
        <div class="flex flex-col gap-3 items-center">
          <h1 class="text-8xl text-white">ALPHABET CLASH</h1>
          <p class="text-white font-poppins font-medium text-xl">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <div>
            <button
              onclick="play()"
              class="btn bg-gray-200 text-gray-800 font-bold font-poppins"
            >
              Play
            </button>
          </div>
        </div>
      </section>
      <!-- Playground -->
      <section id="playground" class="hidden">
        <div class="flex flex-col justify-center items-center pt-20 gap-6">
          <!-- Screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center font-sans">
              <p
                class="text-white font-medium text-lg bg-[#2F2941] py-2 px-3 rounded-b-lg"
              >
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex items-center h-full justify-center">
              <p
                id="displayLetter"
                class="text-black text-8xl font-sans font-bold"
              ></p>
            </div>
          </div>
          <!-- Keyboard Start -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- Keyboard End -->

          <!-- Live Score -->
          <div class="flex justify-between w-2/3">
            <button
              class="btn font-sans font-semibold text-white bg-[#894189] rounded-full px-6 border-0"
            >
              Life
              <img src="./images/heart.svg" alt="" />
              <span id="lifeCount">2</span>
            </button>
            <button
              class="btn font-sans font-semibold text-white bg-[#360490] rounded-full px-6 border-0"
            >
              Score
              <img src="./images/dollar.svg" alt="" />
              <span id="scoreCount">0</span>
            </button>
          </div>
        </div>
      </section>
      <!-- Score -->
      <section
        id="scoreSection"
        class="hidden score font-poppins flex flex-col gap-3 items-center text-center min-h-screen justify-center"
      >
        <div>
          <h2 class="text-2xl text-white font-medium">Game Over!</h2>
          <h1 class="text-white text-6xl font-medium">
            Score : <span id="finalScore">14</span>
          </h1>
          <button
            class="btn btn-primary py-2 px-5 text-black bg-white font-semibold text-2xl my-5"
            onclick="playAgain()"
          >
            Play Again
          </button>
          <p class="text-white font-medium text-xl">
            Practice will make you Pro
          </p>
        </div>
      </section>
    </main>

    <script src="./scripts/script.js"></script>
  </body>
</html>
